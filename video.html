<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEN::HOME</title>
  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/video.css">
</head>
<body>
  
<div class="content">
 <div class="skip">You can skip this intro in <span id="time">00:45</span> seconds</div>
<div id="hide">
 <div class="btn" id="btn" onclick="skipvid()">
     Skip
 </div>
 </div>
</div>

<video id="background" class="video" muted loop>
  <source src="img/video.mp4" type="video/mp4">
 
</video>
<script>
      document.getElementById('background').play();
    </script>
<script>
    function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}

window.onload = function () {
    var fiveMinutes = 45 * 1,
        display = document.querySelector('#time');
    startTimer(fiveMinutes, display);
};
    
    
      $(document).ready( function() {
        $('.skip').delay(45000).fadeOut();
      });
 
    

    $('#hide').delay(45000).show('slow').promise().done(function(){
       $('#hide').delay(45000).hide('slow')
    });

  
  

(function() {
 
  var video = document.getElementById("background");

  
  video.addEventListener( "canplay", function() {
    video.play();
  });
})();

    function skipvid()
	{

		window.location.href="dev.html";
	}
    </script>


</body>
</html>
